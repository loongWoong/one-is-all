        function encode64(data) {

            let res = '';
            let i = 0;

        async function plantuml_encode(text) {

        // ä»ä»£ç å—ä¸­æå– PlantUML ä»£ç

        // åˆå§‹åŒ–æœåŠ¡å™¨é€‰æ‹©
        function initServerSelector() {
            const serverPreset = document.getElementById('serverPreset');
            const serverInput = document.getElementById('serverInput');
            
            // ä» localStorage åŠ è½½ä¿å­˜çš„æœåŠ¡å™¨é…ç½®
            const savedServer = localStorage.getItem('plantumlServer');
            const savedPreset = localStorage.getItem('plantumlServerPreset');
            
            if (savedPreset && savedServer) {
                if (savedPreset === 'custom') {
                    serverPreset.value = 'custom';
                    serverInput.value = savedServer;
                    serverInput.style.display = 'block';
                } else {
                    serverPreset.value = savedPreset;
                    serverInput.style.display = 'none';
                }
            }
            
            // ç›‘å¬é¢„è®¾é€‰æ‹©å˜åŒ–
            serverPreset.addEventListener('change', () => {
                if (serverPreset.value === 'custom') {
                    serverInput.style.display = 'block';
                    serverInput.focus();
                    // å¦‚æœæ²¡æœ‰è‡ªå®šä¹‰å€¼ï¼Œä½¿ç”¨é»˜è®¤å€¼
                    if (!serverInput.value.trim()) {
                        serverInput.value = 'https://www.plantuml.com/plantuml';
                    }
                    // ä¿å­˜é€‰æ‹©
                    localStorage.setItem('plantumlServerPreset', 'custom');
                    if (serverInput.value.trim()) {
                        localStorage.setItem('plantumlServer', serverInput.value.trim());
                    }
                } else {
                    serverInput.style.display = 'none';
                    // ä¿å­˜é€‰æ‹©
                    localStorage.setItem('plantumlServerPreset', serverPreset.value);
                    localStorage.setItem('plantumlServer', serverPreset.value);
                }
            });
            
            // ç›‘å¬è‡ªå®šä¹‰è¾“å…¥å˜åŒ–
            serverInput.addEventListener('input', () => {
                if (serverPreset.value === 'custom') {
                    localStorage.setItem('plantumlServer', serverInput.value);
                    localStorage.setItem('plantumlServerPreset', 'custom');
                }
            });
            
            // ç›‘å¬è‡ªå®šä¹‰è¾“å…¥å¤±å»ç„¦ç‚¹
            serverInput.addEventListener('blur', () => {
                if (serverPreset.value === 'custom' && serverInput.value.trim()) {
                    localStorage.setItem('plantumlServer', serverInput.value.trim());
                }
            });
        }

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        window.addEventListener('load', () => {
